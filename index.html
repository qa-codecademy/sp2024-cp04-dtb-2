<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./source/style/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
                    <div class="d-flex justify-content-between w-100">
                        <img src="./source/data/img/transparentBG.png" width="90px" height="90px">
                        <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row">
                            <li class="nav-item">
                                <div id="searchDiv">
                                    <input type="search" id="searchInput">
                                    <button class="btn" type="submit"><img src="./source/data/icons/search.svg" id="srcIcon" alt="Search Icon"
                                            style="width: 20px; height: 20px;"></button>
                                </div>
                                
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" id="homeBtn">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="newsletterBtn">Newsletter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-disabled="true">About</a>
                            </li>
                            <li class="nav-item">
                                <button class="btn" type="submit"><img src="./source/data/icons/brightness-high-fill.svg" id = "lightDarkToggle"
                                        alt="Brightness" style="width: 20px; height: 20px;"></button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-success" id="createPostBtn" style="display: none;">Create Post</button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-danger" id="logoutBtn" style="display: none;">Log Out</button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-dark" id="loginBtn">Log in</button>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
            <div class="row">
                
                <div class="dropdown" id="filterDiv">
                    <button class="btn btn-secondary dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="./source/data/icons/filter.svg" height="20px" width="20px" id ="filterIcon" class="filterElements me-2">
                        <p style="margin: 0%;" class="filterElements me-auto">Filter</p>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" id="oldFirst">Old first </a>
                        <a class="dropdown-item" id="newFirst">New first</a>
                        <a class="dropdown-item" id="mostPopular">Most popular</a>
                        <a class="dropdown-item dropdown" id="tagFilter">Tags</a>
                        
                    </div>
                </div>
                <div>
                    <button id="backBtn"><img src="./source/data/icons/arrow-left.svg"></button>
                </div>
                <div id="tagFilterDropdown" class="dropdown-menu">
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" value="technology" id="technologyTag">
                        <label class="form-check-label" for="technologyTag">
                            Technology
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" value="data" id="dataTag">
                        <label class="form-check-label" for="dataTag">
                            Data
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" value="cybersecurity" id="cybersecurityTag">
                        <label class="form-check-label" for="cybersecurityTag">
                            Cybersecurity
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" value="coding" id="codingTag">
                        <label class="form-check-label" for="codingTag">
                            Coding
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" value="gadgets" id="gadgetsTag">
                        <label class="form-check-label" for="gadgetsTag">
                            Gadgets
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" value="digital" id="digitalTag">
                        <label class="form-check-label" for="digitalTag">
                            Digital
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" value="AI" id="aiTag">
                        <label class="form-check-label" for="aiTag">
                            AI
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" value="internet" id="internetTag">
                        <label class="form-check-label" for="internetTag">
                            Internet
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" value="innovation" id="innovationTag">
                        <label class="form-check-label" for="innovationTag">
                            Innovation
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" value="software" id="softwareTag">
                        <label class="form-check-label" for="softwareTag">
                            Software
                        </label>
                    </div>
                </div>
                <span id="loggedInUser" class="user-info"></span>
    </div>
            <div class="row">
                <hr class="mx-auto" style="width: 90%;" id="contentPartDiv">
            </div>
            <div class="row justify-content-md-center" id="contentPartDiv">
                <div class="col-md-10" id="contentPart">
                </div>
            </div>
            <div id="loadIndicator" style="visibility: hidden" class="text-center">
                <div class="spinner-border text-info" role="status">
                    <span class="sr-only"></span>
                </div>
            </div> 
            <div style="margin-bottom: 4rem;" class="row justify-content-md-center">
                 <!-- <div class="col-md-auto " id="loadMoreDiv"><button class="btn btn-primary" type="button" id="loadMoreBtn">Load More</button></div>  -->
            </div>
            <a href="#contentPart"><button id="backToTopBtn"><img src="./source/data/icons/arrow-up.svg" id="backToTopImg"></button></a>
    </main>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Log In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginEmail" placeholder="E-mail" name="loginEmail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" name="loginPassword" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <button id="showSignUpBtn">Sign Up</button></p>
        </div>
    </div>
    <!--design for singup modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <h5>Please fill up the form below </h5>
            <form id="signUpForm">
                <div class="form-group">
                    <input type="text" id="signUpFirstName" placeholder="First Name" name="signUpFirstName" required>
                </div>
                <div class="form-group">
                    <input type="text" id="signUpLastName" placeholder="Last Name" name="signUpLastName" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signUpEmail" placeholder="E-mail" name="signUpEmail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signUpPassword" placeholder="Password" name="signUpPassword" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <!--design for subscribe modal -->
    <div id="subscribeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Subscribe to our Tech Blog Newsletter!</h2>
            <form id="newsletterForm">
                <div class="form-group">
                    <input type="email" id="newsletterEmail" placeholder="Please enter your email here!" name="newsletterEmail" required>
                </div>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
   <!--design for unsubscribe modal -->
    <div id="unsubscribeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Unsubscribe from Newsletter</h2>
            <p>Your current subscription email is: <span id="currentEmail"></span></p>
            <button id="unsubscribeBtn">Unsubscribe</button>
        </div>
    </div>


    <footer>
        <div class="col-md-auto " id="loadMoreDiv"><button class="btn btn-primary" type="button" id="loadMoreBtn">Load More</button></div>  
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script type="module" src="./source/js/app.js"></script>
        <script src="./source/js/modules/themeToggle.js"></script>
</body>

</html>
